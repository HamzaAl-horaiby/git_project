<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
     <div class="login">
        <img class="kh" src="kh.png">
        <h2>login</h2>
    

    <div class="input-text">
        <label for="name">name</label>    
        <input type="text" id="name" placeholder="username" name="" value="" required>
    </div>

    <div class="input-text">      
            <label for="password">password</label>
            <input type="password" id="password" placeholder="password" name="" value="" required>
    </div>

     <button class="btn" onclick="checkLogin()">Login</button> 

     <div class="remember">
           <input type="checkbox" checked="checked">remember me 
           <a href="#">forgot password ? </a>
    </div>

</div>
<script>
function checkLogin() {
    var username = document.getElementById("name").value;
    var password = document.getElementById("password").value;

    
    if (username === "" || password === "") {
        alert("الرجاء تعبئة جميع الحقول");
        return;
    }

   
    if (username === "admin" && password === "123") {
        window.location.href = "page1.html";
    } else {
        alert("الاسم أو الرمز غير صحيح");
    }
}
</script>
</body>
</html>
